<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Welcome Post Cover</title>
  <desc id="desc">Cover image for welcome post.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f766e" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <text x="90" y="260" fill="#fff" font-family="Atkinson Hyperlegible, Arial, sans-serif" font-size="72" font-weight="700">Welcome to My New Site</text>
  <text x="90" y="330" fill="#e2e8f0" font-family="Atkinson Hyperlegible, Arial, sans-serif" font-size="34">A fresh personal home for writing and shipping.</text>
</svg>
